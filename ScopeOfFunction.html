<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>變數「作用」的範圍(Scope 作用域)：全域變數 vs 區域變數 <br>
        由Function的宣告方式決定： Global vs Local</h1>
    <script>
        // 測試1.若function 內加上 var/let 去做宣告 => 區域變數
        
        var a=100 //全域變數
        //先設計function名 在決定他的內容 => 陳述式的函式宣告
        LocalVariabel()
        // 1.區域變數
        function LocalVariabel(){
            var a=150   //有加上var => function裡的a為區域變數
            console.log(a) // a沒有受全域變數的汙染，所以印出值為 150
        }
        console.log(a)

        // 測試2.若function 並沒有加上 var/let 去做宣告 => 受全域變數汙染
        
        var b=100 
        // 2.全域變數
        var GlobalVariabel=function(){
            b=150 //並未使用 var => 此時的b為全域變數，此時的 b 會汙染樓上的 b
            console.log(b)
        }
        // 用var去宣告function名字，宣告完才能使用 => 表達式的函數宣告
        GlobalVariabel()
        console.log(b) //原100 但受function的作用影響被改為150
    </script>
</body>
</html>
