<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>回呼函數Callback Function：可以把函數作為function裡的參數做傳遞<br>
    常見的函數：console.log / alert.......<br><br>
    匿名函式Anonymous Function：須配合回呼函式否則會錯誤，因為沒宣告函式名</h1>
    <script>
        // alert/console這些函式可被視為參數丟進heyFunc當參數
        function heyFunc(myFunction){
            myFunction("HI") //myFunction只是個參數不代表甚麼
            //須看函式使用的參數，例如：heyFunc(console.log) 函式執行就會改成：console.log("HI")
        }
        heyFunc(console.log)

        //匿名函式：使用時機當該函式只需要使用一次時，需與回呼做搭配
        function printFunc(AnonyFunction){
            AnonyFunction("ZZ")
        }
        //匿名函式在參數位子直接宣告一個函式
        printFunc(function(name){
            console.log("My name is： "+name)
        })
        /*該函式就為 function myFunc(message) {
                                console.log("message is ："+message)
                            } */
        
    </script>
</body>
</html>
