<body>
    <h1>雙重迴圈99乘法表</h1>
    <script>
        for(var i=2;i<10;i++){
            for(var j=1;j<10;j++){
                //太冗長，請善用變數
                //元指令碼：console.log(i+" x "+j+" = "+i*j+"\n")
                

                //新增兩種變數簡化程式碼
                let num=i*j
                let str=i +" x "+ j +" = " +num
                console.log(str)
            }
        }
        
    </script>
