<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>如果考試通過，就帶你去歐洲玩</h1>
    <script>
        var score=prompt("這次考試的分數");
        console.log("考試分數 ： "+score);
        var str;
        
        //藉由三元邏輯，讓str能取得score的等級
        (score>=60)?str='通過':str='不及格'

        //method 1. 用if else
        if(str=='通過'){
            console.log("考試及格，歐洲機票訂起來");
        }else{
            console.log("不及格，禁足");
        }

        //method 2. 用switch
        //使用switch 務必注意'break;' 不能刪否則不會結束該case的迴圈
        switch (str) {
            case '通過':
                console.log("考試及格，歐洲機票訂起來");
                break;
        
            default:
                console.log("不及格，禁足");
                break;
        }


    </script>
</body>
</html>
