<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <h1>題目：讓user輸入兩顆成績，算出平均並告知他通過狀況</h1>
    <script>
        var chi=parseInt( prompt("請輸入國文成績"));
        //我發現這樣'parseInt(chi)' 沒有用無法轉型;
        var mth=parseInt( prompt("請輸入數學成績"));
        //我發現這樣'parseInt(mth)' 沒有用無法轉型;
        console.log("國文成績： "+chi);
        console.log("數學成績： "+mth);
        
        //chi、mth 目前為字串，所以需要轉型!! 用parseInt()
        var avr=(chi+mth)/2;
        console.log("平均： "+avr);
        var str;
        if(chi>=60&&mth>=60){
            str='pass';ˊ
        }else if(chi>=60||mth>=60){
            str='one of ur score pass'
        }else{
            str='fail'
        }
        console.log("通過狀況為： "+str);
        
    </script>
</body>
